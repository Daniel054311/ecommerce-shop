<section>
<!-- new-arival.component.html -->
@if (product) {
<div class="flex flex-col md:flex-row gap-5 items-center ">
<i class="fas fa-arrow-left absolute left-10 hidden md:block"></i>
@for (variant  of product.variants.edges; track variant) {
<div class="flex flex-col gap-4 justify-center items-center">
<img class="rounded-lg" [src]="variant.node.image.url" [alt]="variant.node.title">
<p class="font-bold">{{variant.node.title}}</p>
</div>
}
<i class="fas fa-arrow-right absolute right-10  hidden md:block"></i>
</div>
}


</section>
